language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup component add rustfmt
  - |
    if [ "$TRAVIS_RUST_VERSION" != "nightly" ]
    then
      rustup component add clippy
    fi

script:
  - cargo fmt --all -- --check
  - |
    if [ "$TRAVIS_RUST_VERSION" != "nightly" ]
    then
      cargo clippy --all-targets --all-features --all -- -D warnings -W clippy::pedantic
    else
      cargo build --all-targets --all-features --all
    fi
  - cargo test --all-targets --all-features --all
